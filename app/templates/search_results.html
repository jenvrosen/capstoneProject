{% extends 'base.html' %} {% block content %}
<div>
  <h2>Search Results for '{{ search_term }}'</h2>
  <table>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Department</th>
    </tr>
    {% for course in courses %}
    <tr>
      <td>{{ course.title }}</td>
      <td>{{ course.description }}</td>
      <td>{{ course.department }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
