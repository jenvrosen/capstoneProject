{% extends 'base.html' %} {% block styleLogin %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css' )}}">
{% endblock %} {% block content %}
    <div class="container" id="container">
        <div class="plan-container" id="plan-container">
            <h2>Saved Plans</h2>             
        </div>
        <div class="chat-container" id="chat-container">
            <h2 id="virtual-advisor">Virtual Advisor</h2>
            <div class="message-container" id="message-container">
            </div>
            <div class="input-container">
                <input type="text" id="prompt" name="prompt" placeholder="Enter prompt...">
                <button class="send-btn" onclick="sendMessage()" disabled>Send</button>
            </div>
        </div>
    </div>
    <script>
        const promptInput = document.getElementById('prompt');
        const sendBtn = document.getElementById('send-btn');

        // Add an input event listener to the input field
        promptInput.addEventListener('input', function() {
            // Enable or disable the send button based on whether the input field has text
            if (promptInput.value.trim() !== '') {
                sendBtn.disabled = false;
            } else {
                sendBtn.disabled = true;
            }
        });

        function sendMessage() {
            var prompt = document.getElementById('prompt').value;
            addMessage('user', prompt);

            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "/home");
            xhttp.setRequestHeader("Content-Type", "application/json");
            const body = {prompt: prompt};
            xhttp.send(JSON.stringify(body));

            xhttp.onload = function() {
                addMessage('bot', xhttp.responseText);
            }

            document.getElementById('prompt').value = '';
        }

        // Allows user to send message using 'Enter' key
        document.getElementById('prompt').addEventListener('keydown', function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                sendMessage();
            }
        });

        function addMessage(sender, message) {
                const chatContainer = document.getElementById('message-container');
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message');
                messageElement.classList.add(sender + '-message');
                messageElement.innerText = message;

                if (sender == 'bot') {
                    const bookmarkBtn = document.createElement('button');
                    bookmarkBtn.classList.add('bookmark-btn');
                    bookmarkBtn.innerText = 'Save';
                    messageElement.appendChild(bookmarkBtn);

                    bookmarkBtn.addEventListener('click', function() {
                        const planContainer = document.getElementById('plan-container');
                        const plan = document.createElement('button');
                        plan.classList.add('plan');

                        const modal = document.createElement('div');
                        modal.classList.add('modal');

                        plan.addEventListener('click', function() {
                            openModal(modal);
                        });

                        const closeBtn = document.createElement('button');
                        closeBtn.classList.add('close-btn');
                        closeBtn.addEventListener('click', function() {
                            closeModal(modal);
                        });

                        const modalContent = document.createElement('div');
                        modalContent.classList.add('modal-content');
                        modalContent.innerText = message;

                        modalContent.appendChild(closeBtn);
                        modal.appendChild(modalContent);
                        planContainer.appendChild(plan);
                        planContainer.appendChild(modal);
                    });
                }
                chatContainer.appendChild(messageElement);
            }


            function openModal(modal) {
                modal.style.display = 'block';
            }

            function closeModal(modal) {
                modal.style.display = 'none';
            }


            window.onclick = function(event) {
                const modals = document.querySelectorAll('.modal');
                modals.forEach(function(modal) {
                    if (event.target === modal) {
                        modal.style.display = "none";
                    }
                });
            }
    </script>
{% endblock %}
